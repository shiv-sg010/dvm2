{% extends "home/base2.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{%block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up as Customer</legend>
            {{ form|crispy }}
            {{ form.errors }}
            </fieldset>
            <div class="form group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
                <button class="btn btn-outline-info">
                    <a href="{% provider_login_url 'google'%}?next=/c_role/">
                        <i class="fa fa-google"></i>
                            Sign up with Google
                    </a>
                </button>
                <a  class="btn btn-outline-info" href="{% url 'sign_up' %}">Back</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account?<a class="ml-2" href="{%url 'customer-login'%}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
